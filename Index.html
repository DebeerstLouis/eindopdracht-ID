<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eindopdracht</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/screen.css">
    <script src="/script/app.js" type="text/javascript"></script>
</head>

<body>
    <section class="o-row">
        <div class="o-container">
            <div class="c-flex-item">
                <div class="c-item">
                    <h1 class="js-locatie c-item-location">Locatie</h1>
                    <p class="js-currentdata ">Dinsdag 17 November 14:16</p>
                </div>

                <div class="c-item">
                    <h3 class="js-icondescription c-icon-description">Cloudy</h3>
                    <div class="js-icon c-icon">
                        <img src="/icons/01d.svg" alt="Wether icon">
                    </div>

                </div>
                <div class="c-item">
                    <div>
                        <h2 class="js-temperatuur c-item-feelslike">Temperatuur</h2>
                    </div>
                    <div>
                        <h6 class="js-Min-Max-feelslike c-item-feelslike">--</h6>
                    </div>
                </div>

            </div>


            <div class="c-flex-item">
                <div class="c-border">
                    <div class="c-horizon-invertcolor">
                        <div class="c-unit">
                            <h4>Humidity</h4>
                            <p class="js-humidity">--</p>
                        </div>
                        <div class="c-unit-mid">
                            <h4>Pressure</h4>
                            <p class="js-pressure">--</p>
                        </div>
                        <div>
                            <h4>Wind</h4>
                            <p class="js-direction">--</p>
                            <p class="js-Windspeed">--</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="o-row">
        <div class="o-container">
            <div class="c-flex-item">
                <h2>Toggle Switch</h2>
                <label class="o-switch">
                <input type="checkbox">
                <div class="o-slider"></div>
            </label>
            </div>

        </div>
    </section>


</body>

</html>
