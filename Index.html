<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eindopdracht</title>
    <link rel="stylesheet" href="/css/screen.css">
    <script src="/script/app.js" type="text/javascript"></script>
</head>

<body>
    <section class="o-row">
        <div class="o-container">
            <p>Wether ICON</p>
            <img src="/icons/cloudy-day-2.svg" alt="">
        </div>
    </section>
    <section class="o-row">
        <div class="o-container_grid">
            <div class="grid grid_long_temp">
                <h2>Temperatuur</h2>
                <p class="js-temperatuur">--</p>
            </div>
            <div class="grid">
                <h2>feels like</h2>
                <p class="js-feels-like">--</p>
            </div>
            <div class="grid">
                <h2>Min</h2>
                <p class="js-Min-temp">--</p>
            </div>
            <div class="grid">
                <h2>Max</h2>
                <p class="js-Max-temp">--</p>
            </div>
            <div class="grid">
                <h2>humidity</h2>
                <p class="js-humidity">--</p>
            </div>
            <div class="grid">
                <h2>Wind</h2>
                <p class="js-Windspeed">--</p>
            </div>

        </div>
    </section>

    <section class="o-row">
        <div class="o-container">
            <h2>Toggle Switch</h2>
            <label class="o-switch">
                <input type="checkbox">
                <div class="o-slider"></div>
            </label>
        </div>
    </section>


</body>

</html>
